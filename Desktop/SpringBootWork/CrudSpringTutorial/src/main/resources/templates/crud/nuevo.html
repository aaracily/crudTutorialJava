<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
<script src="//netdna.bootstrapcdn.com/boostrap/3.1.0/js/bootstrap.min.js"></script>
<title>Editar::Crud</title>
</head>
<body>
	<div class="page-header">
		<h1>Editar Usuario</h1>
	</div>
		<form action="#" th:action="@(/crud/actualizar)" th:object="${usuario}" method="post">
			<input type="hidden" id="id" name="id" th:field="*(id)"/><!--  campo oculto del id -->
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombre" id="nombre" th:fields="*{nombre}" required="required">
				<p typeth:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Contraseña</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password" id="password" th:fields="*{password}" required="required">
				<p typeth:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Correo Electrónico</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" id="email" th:fields="*{email}" required="required">
				<p typeth:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"/>
			</div>
		</div>
		<div class="form group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"> Modificar</button>
			</div>
		</div>
		</form>
</body>
</html>
