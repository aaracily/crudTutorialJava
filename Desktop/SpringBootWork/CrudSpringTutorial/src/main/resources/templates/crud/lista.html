<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html ;charset=ISO-8859-1" />
<link rel="stylesheet" href="//netdns.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"/>
<script src="//netdna.bootstrapcdn.com/boostrap/3.1.0/js/bootstrap.min.js"></script>
<title>Lista::Crud</title>
</head>
<body>
	<div class="panel panel-inf">
		<div class="panel-heading"><h3>Lista de Usuarios</h3></div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Contraseña</th>
						<th>Correo Electrónico</th>
						<th>Modificar</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="usuario : ${usuarios}">
						<td data-th-text="${usuario.id}"></td>
						<td data-th-text="${usuario.nombre}"></td>
						<td data-th-text="${usuario.password}"></td>
						<td data-th-text="${usuario.email}"></td>
						<td>
							<a th:href="@{'/crud/editar/{id}'(id=${usuario.id})}">
								<span class="fa-stack">
									<i class="glyphicon gliphycon-edit"></i>
								</span>
							</a>
						</td>
						<td>
							<a th:href="@{'/crud/borrar/{id}'(id=${usuario.id})}">
								<span class="fa-stack">
									<i class="glyphicon gliphycon-trash"></i>
								</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
	</div>
	<br/>
	<a class="btn btn-info" href="/crud/nuevo">Nuevo Usuario</a>
</body>
</html>
